version: '3.8'

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb:inception
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/dbrootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD_FILE: /run/secrets/dbpass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception-network
    secrets:
      - dbpass
      - dbrootpass

  wordpress:
    build: ./requirements/wordpress
    image: wordpress:inception
    container_name: wordpress
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/dbpass
      WORDPRESS_ADMIN_PASSWORD_FILE: /run/secrets/wppassadmin
      WORDPRESS_USER_PASSWORD_FILE: /run/secrets/wppassuser
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception-network
    secrets:
      - dbpass
      - wppassadmin
      - wppassuser
    command: ["/bin/bash", "/usr/src/auto-install.sh"]  # ton script auto-install.sh doit être copié dans l'image

  nginx:
    build: ./requirements/nginx
    image: nginx:inception
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`rhanitra.42.fr`)"
    volumes:
      - wp_data:/var/www/html
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ../secrets/certs:/etc/ssl/private/
    networks:
      - inception-network

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local

networks:
  inception-network:
    driver: bridge

secrets:
  dbpass:
    file: ../secrets/mdpMysql.txt
  dbrootpass:
    file: ../secrets/mdpdbroot.txt
  wppassadmin:
    file: ../secrets/mdpwpadmin.txt
  wppassuser:
    file: ../secrets/mdpwpuser.txt
